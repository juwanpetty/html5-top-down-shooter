<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2D Shooter</title>

    <style>
        body {
            margin: 0;
        }
        
        canvas {
            border: solid 1px black;
            background: green;
            position: relative;
        }
        
        #holder {
            display: block;
            margin: 20px auto 0 auto;
            width: 800px;
            height: 600px;
        }
        </style>
        
        <script>
            const init = () => {
                const canvas = document.getElementById("canvas");
                canvas.width = 800;
                canvas.height = 600;
                const c = canvas.getContext("2d");
                const WIDTH = canvas.width;
                const HEIGHT = canvas.height;

                let player1x = 395;
                let player1y = 295;

                const mainDraw = () => {
                    if (player1x < 0 || player1x > WIDTH || player1y < 0 || player1y > HEIGHT) {
                        player1x = 395;
                        player1y = 295;

                        player1yChanger += (Math.random() * 2) - 1;
                    }

                    player1x += (Math.random() * 2) - 1;
                    player1y += (Math.random() * 2) - 1;

                    c.clearRect(0, 0, WIDTH, HEIGHT);
                    c.fillStyle = "red";
                    c.strokeStyle = "blue";
                    c.beginPath();
                    c.rect(player1x, player1y, 10,10);
                    c.lineWidth = 1;
                    c.stroke();
                    c.fill();
                }

                setInterval(mainDraw, 20); 
            }
        </script>
</head>
<body onload="init()">
    
    <div id = "holder">
        <canvas id="canvas" width="800" height="600" tabindex='1'></canvas>
    </div>

</body>
</html>
