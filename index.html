<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2D Shooter</title>

    <style>
        body {
            margin: 0;
        }
        
        canvas {
            border: solid 1px black;
            background: green;
            position: relative;
        }
        
        #holder {
            display: block;
            margin: 20px auto 0 auto;
            width: 800px;
            height: 600px;
        }
        </style>
        
        <script>
            const init = () => {
                const canvas = document.getElementById("canvas");
                canvas.width = 800;
                canvas.height = 600;
                const c = canvas.getContext("2d");
                const WIDTH = canvas.width;
                const HEIGHT = canvas.height;

                function Player () {
                    this.x = 395;
                    this.y = 295;
                    this.w = 10;
                    this.h = 10;
                }
                var Player1 = new Player();

                const mainDraw = () => {
                    if (Player1.x < 0 || Player1.x > WIDTH || Player1.y < 0 || Player1.y > HEIGHT) {
                        Player1.x = 395;
                        Player1.y = 295;
                        player1xChanger += (Math.random() * 2) - 1;
                        player1yChanger += (Math.random() * 2) - 1;
                    }

                    Player1.x += (Math.random() * 2) - 1;
                    Player1.y += (Math.random() * 2) - 1;

                    c.clearRect(0, 0, WIDTH, HEIGHT);
                    c.fillStyle = "red";
                    c.strokeStyle = "blue";
                    c.beginPath();
                    c.rect(Player1.x, Player1.y, Player1.w,Player1.h);
                    c.lineWidth = 1;
                    c.stroke();
                    c.fill();
                }

                setInterval(mainDraw, 20); 
            }
        </script>
</head>
<body onload="init()">
    
    <div id = "holder">
        <canvas id="canvas" width="800" height="600" tabindex='1'></canvas>
    </div>

</body>
</html>
